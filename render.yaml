services:
  - type: web
    name: realstate_be
    env: node
    buildCommand: npm install
    startCommand: node main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 8080
      - key: JWT_PRIVATE_KEY
        value: "FullstackPartTime2024"
      - key: SERVER_URL
        value: "http://localhost:3000/"
    healthCheckPath: /
    autoDeploy: true
    plan: free

databases:
  - name: mongoDB_miguel_personal
    databaseName: realstate_be
    plan: free
    ipAllowList: []